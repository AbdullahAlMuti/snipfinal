<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h3>üè∑Ô∏è SKU Settings</h3>
        </div>
        
        <div class="popup-content">
            <div class="setting-group">
                <label for="sku-series">SKU Series:</label>
                <select id="sku-series" class="sku-select">
                    <option value="AB">AB</option>
                    <option value="RC">RC</option>
                    <option value="HAI-">HAI-</option>
                    <option value="AL-">AL-</option>
                    <option value="LAT">LAT</option>
                    <option value="RAI">RAI</option>
                    <option value="GEN">GEN</option>
                    <option value="RAS">RAS</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="auto-sku" class="auto-sku-checkbox">
                    <span class="checkmark"></span>
                    Auto Generate SKU
                </label>
            </div>
        </div>
        
        <div class="popup-actions">
            <button id="save-btn" class="save-btn">üíæ Save Settings</button>
        </div>
        
        <div class="popup-footer">
            <small>Settings sync across devices</small>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
