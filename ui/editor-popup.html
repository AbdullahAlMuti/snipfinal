<div id="snipe-editor-overlay" class="snipe-editor-overlay" style="display:none">
  <div class="editor-shell">
    <div class="editor-main">
      <canvas id="editor-canvas" width="1600" height="1600"></canvas>
    </div>
    <div class="editor-side">
      <div class="side-head">
        <strong>Stickers</strong>
        <label class="upload-btn">
          Upload
          <input id="sticker-upload" type="file" accept="image/png,image/jpeg,image/webp" hidden>
        </label>
      </div>
      <div id="sticker-gallery" class="sticker-grid"></div>
      <div class="side-actions">
        <button id="btn-save-edit" class="btn primary">Save</button>
        <button id="btn-cancel-edit" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
