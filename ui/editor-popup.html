<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
</head>
<body>
    <div id="snipe-editor-overlay" class="snipe-editor-overlay">
        <div class="snipe-editor-popup">
            <div class="snipe-editor-header">
                <h3>Image Editor</h3>
                <button id="snipe-editor-close" class="snipe-editor-close">&times;</button>
            </div>
            
            <div class="snipe-editor-content">
                <div class="snipe-editor-canvas-container">
                    <canvas id="snipe-editor-canvas" width="1600" height="1600"></canvas>
                    <div class="snipe-editor-canvas-overlay" id="snipe-editor-canvas-overlay"></div>
                </div>
                
                <div class="snipe-editor-sidebar">
                    <div class="snipe-editor-section">
                        <h4>Built-in Stickers</h4>
                        <div class="snipe-editor-sticker-grid" id="snipe-editor-sticker-grid">
                            <!-- Stickers will be loaded dynamically -->
                        </div>
                    </div>
                    
                    <div class="snipe-editor-section">
                        <h4>Upload Sticker</h4>
                        <input type="file" id="snipe-editor-upload" accept="image/png" class="snipe-editor-upload">
                    </div>
                    
                    <div class="snipe-editor-section" id="snipe-editor-controls" style="display: none;">
                        <h4>Sticker Controls</h4>
                        <div class="snipe-editor-control-group">
                            <button id="snipe-editor-rotate-left" class="snipe-editor-btn">â†º Rotate Left</button>
                            <button id="snipe-editor-rotate-right" class="snipe-editor-btn">â†» Rotate Right</button>
                        </div>
                        <div class="snipe-editor-control-group">
                            <button id="snipe-editor-bring-front" class="snipe-editor-btn">â†‘ Bring Front</button>
                            <button id="snipe-editor-send-back" class="snipe-editor-btn">â†“ Send Back</button>
                        </div>
                        <div class="snipe-editor-control-group">
                            <button id="snipe-editor-delete" class="snipe-editor-btn snipe-editor-btn-danger">ðŸ—‘ Delete</button>
                        </div>
                        <div class="snipe-editor-control-group">
                            <label for="snipe-editor-scale">Scale: <span id="snipe-editor-scale-value">1.0x</span></label>
                            <input type="range" id="snipe-editor-scale" min="0.1" max="3" step="0.1" value="1" class="snipe-editor-slider">
                        </div>
                    </div>
                    
                    <div class="snipe-editor-actions">
                        <button id="snipe-editor-save" class="snipe-editor-btn snipe-editor-btn-primary">Save Image</button>
                        <button id="snipe-editor-cancel" class="snipe-editor-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
