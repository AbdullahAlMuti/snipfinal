<!-- Calculator Popup -->
<div id="calculator-popup" class="calculator-popup" style="display: none;">
    <div class="calculator-overlay"></div>
    <div class="calculator-modal">
        <div class="calculator-header">
            <h3>ðŸ’° eBay Price Calculator</h3>
            <button class="calculator-close" id="calculator-close-btn">Ã—</button>
        </div>
        <div class="calculator-content">
            <div class="calculator-form">
                <div class="calculator-row">
                    <label for="amazon-price">Amazon Price:</label>
                    <input type="number" id="amazon-price" step="0.01" placeholder="0.00">
                </div>
                <div class="calculator-row">
                    <label for="tax-percent">Tax %:</label>
                    <input type="number" id="tax-percent" value="9" step="0.1" placeholder="9">
                </div>
                <div class="calculator-row">

                </div>
                <div class="calculator-row">
                    <label for="ebay-fee-percent">eBay Fee %:</label>
                    <input type="number" id="ebay-fee-percent" value="20" step="0.1" placeholder="20">
                </div>
                <div class="calculator-row">
                    <label for="promo-fee-percent">Promotional Fee %:</label>
                    <input type="number" id="promo-fee-percent" value="10" step="0.1" placeholder="10">
                </div>
                <div class="calculator-row">
                    <label for="desired-profit">Desired Profit %:</label>
                    <input type="number" id="desired-profit" step="0.1" placeholder="0">
                </div>
                <div class="calculator-actions">
                    <button class="snipe-btn snipe-btn-action" id="calculate-btn" style="opacity: 0.7;">Calculate (Auto-updates)</button>
                </div>
            </div>
            <div class="calculator-result" id="calculator-result" style="display: none;">
                <div class="result-header">Final eBay Price:</div>
                <div class="result-price" id="final-price">$0.00</div>
            </div>
        </div>
    </div>
